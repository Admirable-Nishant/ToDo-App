<!DOCTYPE html>
<html>
<head>
    <title>My To-Do List</title>
    <!-- Bootstrap CSS -->
    <link 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" 
        rel="stylesheet">
    <!-- Google Fonts -->
    <link 
        href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" 
        rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f8f9fa;
        }
        .navbar {
            background-color: #007bff;
        }
        .navbar-brand {
            color: #fff;
            font-weight: bold;
        }
        .navbar-brand:hover {
            color: #f8f9fa;
        }
        .card {
            border: none;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .list-group-item {
            border: none;
        }
        .btn-add-task {
            background-color: #007bff;
            color: #fff;
            font-size: 1.2rem;
        }
        .btn-add-task:hover {
            background-color: #0056b3;
        }
        footer {
            background-color: #f8f9fa;
            padding: 20px 0;
            text-align: center;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="/">To-Do List</a>
            <button 
                class="navbar-toggler" 
                type="button" 
                data-bs-toggle="collapse" 
                data-bs-target="#navbarNav" 
                aria-controls="navbarNav" 
                aria-expanded="false" 
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'add_task' %}">Add Task</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mt-5">
        <div class="card">
            <div class="card-body">
                <h2 class="card-title text-center mb-4">My To-Do List</h2>

                <!-- Task List -->
                <ul class="list-group">
                    {% for task in tasks %}
                        <li class="list-group-item">
                            <div class="row">
                                <!-- Task Details -->
                                <div class="col-md-8 d-flex align-items-center">
                                    <input 
                                        type="checkbox" 
                                        class="form-check-input me-3" 
                                        {% if task.completed %} checked {% endif %} 
                                        disabled>
                                    <div>
                                        <h5 class="mb-0">{{ task.title }}</h5>
                                        <small class="text-muted">{{ task.description }}</small>
                                    </div>
                                </div>
                                
                                <!-- Buttons -->
                                <div class="col-md-4 text-end">
                                    <a 
                                        href="{% url 'update_task' task.id %}" 
                                        class="btn btn-warning btn-sm me-2">Edit</a>
                                    {% if task.id %}
                                        <button 
                                            onclick="confirmDelete({{ task.id }})" 
                                            class="btn btn-danger btn-sm">Delete</button>
                                    {% endif %}
                                </div>
                            </div>
                        </li>
                    {% endfor %}
                </ul>
            </div>
        </div>

        <!-- Add Task Button -->
        <div class="text-center mt-4">
            <a href="{% url 'add_task' %}" class="btn btn-add-task btn-lg">+ Add New Task</a>
        </div>
    </div>

    <!-- Footer -->
    <footer class="mt-5">
        <p>Â© 2025 To-Do List App | Powered by Django</p>
    </footer>

    <!-- Bootstrap JS -->
    <script 
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js">
    </script>
    <!-- JavaScript -->
    <script>
        function confirmDelete(taskId) {
            if (confirm("Are you sure you want to delete this task?")) {
                window.location.href = `/delete/${taskId}/`;
            }
        }
    </script>
</body>
</html>
